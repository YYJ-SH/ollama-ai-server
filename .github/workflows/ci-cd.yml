name: ğŸš€ AI Server CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/fastapi-app

jobs:
  # ==================== 1. ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ ====================
  code-quality:
    name: ğŸ” Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # SonarQubeë¥¼ ìœ„í•œ ì „ì²´ íˆìŠ¤í† ë¦¬

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r fastapi_app/requirements.txt
          pip install bandit safety pylint black flake8 mypy

      - name: ğŸ¨ Code formatting check (Black)
        run: |
          black --check fastapi_app/app/
        continue-on-error: true

      - name: ğŸ“ Linting (Flake8)
        run: |
          flake8 fastapi_app/app/ --max-line-length=120 --ignore=E203,W503
        continue-on-error: true

      - name: ğŸ” Security scan (Bandit)
        run: |
          bandit -r fastapi_app/app/ -f json -o bandit-report.json || true
          bandit -r fastapi_app/app/ -f txt

      - name: ğŸ›¡ï¸ Dependency vulnerabilities (Safety)
        run: |
          safety check --json || true
        continue-on-error: true

      - name: ğŸ“Š Type checking (MyPy)
        run: |
          mypy fastapi_app/app/ --ignore-missing-imports
        continue-on-error: true

      - name: ğŸ“ˆ Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      # SonarQube Cloud (ì„ íƒì‚¬í•­ - ë¬´ë£Œ í”Œëœ ì‚¬ìš© ê°€ëŠ¥)
      - name: ğŸ” SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@master
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        continue-on-error: true

  # ==================== 2. í…ŒìŠ¤íŠ¸ ====================
  test:
    name: ğŸ§ª Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r fastapi_app/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: ğŸ§ª Run tests
        run: |
          # TODO: í…ŒìŠ¤íŠ¸ íŒŒì¼ ì‘ì„± í›„ í™œì„±í™”
          # pytest fastapi_app/tests/ --cov=fastapi_app/app --cov-report=xml --cov-report=html
          echo "Tests will be added here"

      - name: ğŸ“Š Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

  # ==================== 3. Docker ì´ë¯¸ì§€ ë¹Œë“œ ====================
  build:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./fastapi_app
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==================== 4. ìë™ ë°°í¬ (main ë¸Œëœì¹˜) ====================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: ğŸ“¦ Copy docker-compose to server
        run: |
          scp -o StrictHostKeyChecking=no \
            docker-compose.production.yml \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/home/${{ secrets.SERVER_USER }}/ollama-ai-server/

      - name: ğŸš€ Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            
            cd /home/${{ secrets.SERVER_USER }}/ollama-ai-server
            
            # Pull latest images
            docker-compose -f docker-compose.production.yml pull
            
            # Recreate containers
            docker-compose -f docker-compose.production.yml up -d --force-recreate fastapi_app
            
            # Health check
            sleep 10
            curl -f http://localhost:8010/v1/health || exit 1
            
            # Cleanup old images
            docker image prune -f
            
            echo "âœ… Deployment completed successfully!"
          EOF

      - name: ğŸ“¢ Notify deployment
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "ğŸ‰ Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi

  # ==================== 5. ì•Œë¦¼ (ì„ íƒì‚¬í•­) ====================
  notify:
    name: ğŸ“¢ Notification
    runs-on: ubuntu-latest
    needs: [code-quality, test, build, deploy]
    if: always()
    
    steps:
      - name: ğŸ’¬ Send notification
        run: |
          # TODO: Slack, Discord, Telegram ë“± ì•Œë¦¼ ì„¤ì •
          echo "Pipeline completed: ${{ job.status }}"
