version: "3.9"

services:
  # GPU 0 - Qwen, LLaMA, Exaone 등
  ollama_gpu0:
    image: ollama/ollama
    container_name: ollama_gpu0
    ports:
      - "11436:11434"
    volumes:
      - ollama_gpu0_data:/root/.ollama
    restart: always
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0

  # GPU 1 - gpt-oss:20b 전용
  ollama_gpu1:
    image: ollama/ollama
    container_name: ollama_gpu1
    ports:
      - "11435:11434"
    volumes:
      - ollama_gpu1_data:/root/.ollama
    restart: always
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=1

  # FastAPI Gateway (with optional GPU access, GPU 0)
  fastapi_app:
    build: ./fastapi_app
    container_name: fastapi_gateway
    ports:
      - "8010:8000"  # 외부에 8010으로 FastAPI 노출 (docs용)
    volumes:
      - api_db_data:/app/database
    restart: always
    depends_on:
      - ollama_gpu0
      - ollama_gpu1
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=0  # optional if FastAPI doesn't need GPU

  # NGINX Reverse Proxy
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always

volumes:
  ollama_gpu0_data:
  ollama_gpu1_data:
  api_db_data: