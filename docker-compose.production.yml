version: '3.8'

services:
  # GPU 0용 Ollama - llama3, qwen, exaone
  ollama_gpu0:
    image: ollama/ollama
    container_name: ollama_gpu0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    ports:
      - "11436:11434"  # 외부 포트 11436으로 변경 (11434 충돌 회피)
    volumes:
      - ollama_gpu0_data:/root/.ollama
    restart: always

  # GPU 1용 Ollama - gpt-oss:20b
  ollama_gpu1:
    image: ollama/ollama
    container_name: ollama_gpu1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['1']
              capabilities: [gpu]
    ports:
      - "11435:11434"
    volumes:
      - ollama_gpu1_data:/root/.ollama
    restart: always

  # FastAPI 서버
  fastapi_app:
    build: ./fastapi_app
    container_name: fastapi_gateway
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - api_db_data:/app/database
    depends_on:
      - ollama_gpu0
      - ollama_gpu1
      - paddleocr_service
    restart: always

  # Nginx 리버스 프록시
  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always

  # PaddleOCR Service
  paddleocr_service:
    build: ./paddleocr_service
    container_name: paddleocr_service
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0'] # Assuming GPU 0 is available, or adjust as needed
              capabilities: [gpu]
    environment:
      - CUDA_VISIBLE_DEVICES=0 # Ensure it uses the specified GPU
    ports:
      - "8001:8001" # Expose port 8001 for internal network communication
    restart: always

volumes:
  ollama_gpu0_data:
  ollama_gpu1_data:
  api_db_data:
